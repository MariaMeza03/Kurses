    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main>

        <div class="marcas">

                                </div>

                                <div class="marcas__form__grid__imagens">
                                    <img src="https://seed2scaleup.com/naturasol/wp-content/uploads/2023/05/portein.png" alt="history" width="100%" height="100%"/>
                                    <img src="https://seed2scaleup.com/naturasol/wp-content/uploads/2023/05/sweet.png" alt="history" width="100%" height="100%"/>
                                </div>

                            </div>

						</div>

                        <div class="swiper-slide marcas__form">

                            <div class="marcas__form__grid">

                                <div class="marcas__form__grid__imagen">
                                    <img src="https://seed2scaleup.com/naturasol/wp-content/uploads/2023/05/BANNER-NATURASOL-PAPAS-MIGUELITO.png" alt="history" width="100%" height="100%"/>
                                </div>

            <div class="marcas__controls">
                <div class="marcas__controls--prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="39" viewBox="0 0 40 39"> 
                        <g id="Grupo_32913" data-name="Grupo 32913" transform="translate(40.13 39) rotate(180)"> 
                          <g id="btn-round-outline-light" transform="translate(39.641 0) rotate(90)"> 
                            <g id="btn-bg" transform="translate(0 -0.489)" fill="#f7f7f7" stroke="#8bc04b" stroke-width="2"> 
                              <rect width="39" height="40" rx="19.5" stroke="none"/> 
                              <rect x="1" y="1" width="37" height="38" rx="18.5" fill="none"/>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 1,

            navigation: {
            nextEl: '.marcas__controls--next',
            prevEl: '.marcas__controls--prev',
            },

            pagination: {
                el: '.swiper-pagination',
            },


        }) 
    </script>

</body>
