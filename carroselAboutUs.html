<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
 
</head>

<style>
.experts {
  width: 100%;
  overflow: hidden;
  position: relative;
  height: auto; }
  .experts--next_movil {
    position: absolute;
    right: 0;
    bottom: 0%;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    z-index: 2; }
    .experts--next_movil svg {
      width: 100%;
      height: 100%;
      fill: black; }
  .experts__form {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column; }
    .experts__form__grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px; }
      .experts__form__grid__imagen {
        width: 70%; }
        .experts__form__grid__imagen img {
          width: 100%;
          height: 100%; }
    .experts__form__text {
      width: 90%;
      padding-top: 20px; }
      .experts__form__text p {
        text-align: center; }

.swiper_movil {
  width: 100%;
  height: 100%; }
  .swiper_movil .swiper-slide {
    width: 100% !important;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center; }
  .swiper_movil .swiper-horizontal > .swiper-pagination-bullets, .swiper_movil .swiper-pagination-bullets.swiper-pagination-horizontal, .swiper_movil .swiper-pagination-custom, .swiper_movil .swiper-pagination-fraction {
    width: 100%;
    position: inherit;
    display: flex;
    justify-content: flex-end;
    padding: 20px 50px 0px 50px; }
  .swiper_movil .swiper-pagination-bullet {
    width: 10px;
    height: 10px;
    background-color: #6FB830;
    border: 1px solid #A2A2A2;
    opacity: 1; }
  .swiper_movil .swiper-pagination-bullet-active {
    width: 10px;
    height: 10px;
    background-color: #A2A2A2;
    border: 1px solid #A2A2A2; }
</style>

<body>

    <main>

    <div class="experts">

        <!-- Slider main container -->
        <div class="swiper_movil">
            <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                    <div class="swiper-slide">

                        <div class="experts__form__grid__imagen">
                            <img src="https://www.naturasol.com.mx/wp-content/uploads/2023/05/medico.png" alt="history"/>
                        </div>
                        
                    </div>

                    <div class="swiper-slide">

                        <div class="experts__form__grid__imagen">
                            <img src="https://www.naturasol.com.mx/wp-content/uploads/2023/05/empresas-1.png" alt="history">
                        </div>
                    
                    </div>

                    <div class="swiper-slide">

                        <div class="experts__form__grid__imagen">
                            <img src="https://www.naturasol.com.mx/wp-content/uploads/2023/06/reja.png">
                        </div>
                    
                    </div>

                    <div class="swiper-slide">

                        <div class="experts__form__grid__imagen">
                            <img src="https://www.naturasol.com.mx/wp-content/uploads/2023/06/dispensador.png" alt="history"/>
                        </div>
                    
                    </div>

                    <div class="swiper-slide">

                        <div class="experts__form__grid__imagen">
                            <img src="https://www.naturasol.com.mx/wp-content/uploads/2023/06/cachuates.png" alt="history">
                        </div>
                    
                    </div>

                    <div class="swiper-slide">

                        <div class="experts__form__grid__imagen">
                            <img src="https://www.naturasol.com.mx/wp-content/uploads/2023/06/abejas.png">
                        </div>
                    
                    </div>

                </div>

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
        </div>

        <!-- If we need navigation buttons -->
        
        <div class="experts--next_movil">
            <svg id="chevron-right-circle" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36"> 
                <rect id="chevron-right-circle_Background_" data-name="chevron-right-circle (Background)" width="36" height="36" fill="none"/> 
                <path id="chevron-right-circle-2" data-name="chevron-right-circle" d="M16,32A16,16,0,1,1,32,16,16.018,16.018,0,0,1,16,32ZM16,2.285A13.714,13.714,0,1,0,29.713,16,13.73,13.73,0,0,0,16,2.285ZM13.517,24l0,0L11.9,22.383,18.285,16,11.9,9.617,13.517,8l8,8-8,8Z" transform="translate(2 2)" fill="rgba(0,0,0,0.9)"/> 
            </svg>
        </div>
        

    </div>



    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiperMovil = new Swiper('.swiper_movil', {
            slidesPerView: 1,
            loop: true,
            
            navigation: {
            nextEl: '.experts--next_movil',
            },

            pagination: {
                el: '.swiper-pagination',
            },


        }) 
    </script>

</body>

</html>
